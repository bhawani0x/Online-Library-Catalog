<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h1>Borrow Book</h1>
  <form method="post" action="{% url 'book-borrow' book.id %}">
    {% csrf_token %}
    <label for="member_id">Member ID:</label>
    <input type="number" name="member_id" required>
    <button type="submit">Borrow</button>
  </form>
  <a href="{% url 'book-list' %}">Back to Book List</a>
{% endblock %}

</body>
</html>
