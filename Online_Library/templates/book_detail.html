<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p>ISBN: {{ object.isbn }}</p>
  <p>Genre: {{ object.genre }}</p>
  <p>Publication: {{ object.publication }}</p>
  <p>Total Copies: {{ object.total_copies }}</p>
  <p>Available Copies: {{ object.available_copies }}</p>
  <a href="{% url 'book-list' %}">Back to Books List</a>
{% endblock %}

</body>
</html>
